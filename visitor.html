    <script>
        $(function(){
            $.ajax({
                type:"GET",
                url:"./20231211-Readdb.php",
                dataType:"json",
                success :showdata,
                error:function(){
                    alert("錯誤");
                }
            });
        });
        function showdata(data){
            // console.log(data);
            $("#show").empty();
            data.forEach(function(item){
                // console.log(item.flist);
                let strhtml = '<tr><td id="fulist" data-th="訂單編號">'+item.flist+'</td><td id="fudate" data-th="訂購日期">'+item.fdate+'</td><td id="futel" data-th="電話">'+item.ftel+'</td><td><button class="btn btn-info me-2" id="btn-change1">修改</button></td><td id="fruit" data-th="訂單內容">'+item.fcont+'箱</td><td><button class="btn btn-info me-2" id="btn-change2">修改</button></td><td id="monmon" data-th="總金額">'+item.fmon+'</td></tr>';

                $("#show").append(strhtml);
            });
        }
    </script>

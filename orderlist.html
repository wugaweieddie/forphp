        <nav class="navbar navbar-expand-lg bg-secondary">

                <a class="navbar-brand" href="./index.html">

    <!-- 登入彈出介面 -->
    <div class="modal fade" id="suflist">
        <!--讓上面的超連接來連結-->

            <!--彈出框框-->

                <!-- header -->

                    <div>
                        <div class="mb-3 username">
                            <label for="" class="form-label">訂單編號</label>

                        <div class="mb-3 usermimi">

                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">購買日期</label>
                            <input type="date" name="" id="buyday" class="form-control">
                        </div>
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" role="switch" name="sw1" id="sw1">
                            <label class="form-check-label" for="sw1">未確認資料</label>

                        <button id="OK_btn" class="btn btn-info" style="width: 100%;">確認</button>
                    </div>
                </div>
                <!-- footer -->

                    <a href="#" type="button">聯絡客服</a>
                </div>

    <main class="main5">
        <div class="banner"></div>
        <div class="container">
            <div class="title">
                <h3 class="text-warning fw-bolder mt-3">|百香果<span class="texten">Passion Fruit</span></h3>
            </div>
            <div class="row my-3">
                <div class="col-md-8">
                    <div class="pimg"></div>
                </div>
                <div class="col-md-4">
                    <div class="mytext">
                        <h3 class="text-warning fw-bolder">百香果</h3>
                        <p></p>
                        <p>價格：500/箱</p>
                        <p>分類:<span class="text-bg-warning rounded-2 me-2">百香果</span></p>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">數量</label>
                        <input type="number" class="form-control" min="0" max="100" id="pnum">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label" id="showmon">總金額</label>
                    </div>
                    <button class="btn btn-primary mt-2 w-100" id="ok_btn">訂購</button>
                </div>
            </div>
        </div>
    </main>
    <!-- 頁尾 -->
    <footer class="footer">

        </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/Jquery.js"></script>
    <script src="./js/list.js"></script>
    <script>
        // 回最上層按鈕
        $(function () {
            $("#backtop").click(function () {
                console.log("ok");
                $("html,body").animate({ scrollTop: 0 }, 333);
            });
            $(window).scroll(function () {
                if ($(this).scrollTop() > 300) {
                    $("#backtop").fadeIn(222);
                } else {
                    $("#backtop").stop().fadeOut(222);
                }
            });
        });


        $(function () {
            let numb = 0;
            let monb = 0;
            $("#pnum").change(function () {
                console.log($("#pnum").val());
                var mon = $("#pnum").val() * 500;
                $("#showmon").html("總金額:" + mon + "元");
                numb = ($("#pnum").val());
                monb = mon;
            });

            //取得當下日期時間當作訂單編號
                let time = new Date();
                let thetime = time.getTime();
                // console.log(thetime);
                let datelist = {
                    year: time.getFullYear(),
                    month: time.getMonth() + 1,
                    date: time.getDate(),
                    minute: time.getMinutes()
                }
                let list1 = datelist.year.toString();
                // console.log(typeof list1, list1);
                let list2 = datelist.month.toString();
                let list3 = datelist.date.toString();
                let list4 = datelist.minute.toString();
                let listall = list1 + list2 + list3 + list4;
                // console.log(typeof listall, listall);
                let alldate=time.toLocaleString();
                // console.log(typeof alldate);
                


            $("#ok_btn").bind("click", function () {
                let textmon = '請確認訂購數量為:' + numb + '箱\n\n總金額:' + monb + '元\n\n您的訂單編號為:'+listall;
                confirm(textmon,);
                let tel = prompt("輸入電話號碼");
                localStorage.setItem("tel", tel);
                window.location.replace("./login.html");
                //將數量金額存到記憶體
                localStorage.setItem("number", numb);   //數量
                localStorage.setItem("mon", monb);      //金額
                localStorage.setItem("list",listall);   //訂單編號
                localStorage.setItem("data",alldate);   //下訂日期
            });

        });


    </script>
</body>

</html>
